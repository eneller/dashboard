<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="twitter:site" content="@metroui">
    <meta name="twitter:creator" content="@pimenov_sergey">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Metro 4 Components Library">
    <meta name="twitter:description" content="Metro 4 is an open source toolkit for developing with HTML, CSS, and JS. Quickly prototype your ideas or build your entire app with responsive grid system, extensive prebuilt components, and powerful plugins  .">
    <meta name="twitter:image" content="https://metroui.org.ua/images/m4-logo-social.png">

    <meta property="og:url" content="https://metroui.org.ua/index.html">
    <meta property="og:title" content="Metro 4 Components Library">
    <meta property="og:description" content="Metro 4 is an open source toolkit for developing with HTML, CSS, and JS. Quickly prototype your ideas or build your entire app with responsive grid system, extensive prebuilt components, and powerful plugins  .">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://metroui.org.ua/images/m4-logo-social.png">
    <meta property="og:image:secure_url" content="https://metroui.org.ua/images/m4-logo-social.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="968">
    <meta property="og:image:height" content="504">

    <meta name="author" content="Sergey Pimenov">
    <meta name="description" content="The most popular HTML, CSS, and JS library in Metro style.">
    <meta name="keywords" content="HTML, CSS, JS, Metro, CSS3, Javascript, HTML5, UI, Library, Web, Development, Framework">

    <link href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css?ver=@@b-version" rel="stylesheet">
    <link href="metro-all-bkp.min.css" rel="stylesheet">
    <link href="start.css" rel="stylesheet">

    <title>Dashboard</title>
</head>
<body class="bg-dark fg-white h-vh-100 m4-cloak">

    <div class="container-fluid start-screen h-100">
        <h1 class="start-screen-title">Start</h1>

        <div class="tiles-area clear">
            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="General">
                <a href="https://calendar.google.com/calendar/u/0/r/week/" data-role="tile" class="bg-indigo fg-white">
                    <span class="mif-calendar icon"></span>
                    <span class="branding-bar">Calendar</span>
                </a>
                <a href="https://ticktick.com/webapp/#p/inbox/tasks" data-role="tile" class="bg-indigo fg-white">
                    <span class="mif-list-numbered icon"></span>
                    <span class="branding-bar">ToDo</span>
                </a>
                <a href="https://open.spotify.com/" data-role="tile" class="bg-indigo fg-white">
                    <span class="mif-file-music icon"></span>
                    <span class="branding-bar">Spotify</span>
                </a>
                <a href="https://library.neller.org" data-role="tile" class="bg-indigo fg-white">
                    <span class="mif-books icon"></span>
                    <span class="branding-bar">Library</span>
                </a>
                <a href="https://web.whatsapp.com" data-role="tile" class="bg-indigo fg-white">
                    <span class="mif-whatsapp icon"></span>
                    <span class="branding-bar">WhatsApp</span>
                </a>
                <a href="https://foodsharing.de/?page=dashboard" data-role="tile" class="bg-indigo fg-white">
                    <span class="mif-swarm icon"></span>
                    <span class="branding-bar">FoodSharing</span>
                </a>
                <a href="https://mydealz.de/freebies" data-role="tile" class="bg-indigo fg-white">
                    <span class="mif-cart icon"></span>
                    <span class="branding-bar">MyDealz</span>
                </a>
            </div>



            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Uni">
                <a href="https://moodle.uni-ulm.de/my/" data-role="tile" class="bg-green fg-white">
                    <span class="mif-lamp icon"></span>
                    <span class="branding-bar">Moodle</span>
                </a>
                <a href="https://sogo.uni-ulm.de" data-role="tile" class="bg-green fg-white">
                    <span class="mif-mail icon"></span>
                    <span class="branding-bar">SoGo</span>
                </a>
                <a href="https://vm03.informatik.uni-ulm.de/index.php" data-role="tile" class="bg-green fg-white">
                    <span class="mif-lamp icon"></span>
                    <span class="branding-bar">Pr√ºfungsplanung</span>
                </a>
                <a href="https://campusonline.uni-ulm.de/" data-role="tile" class="bg-green fg-white">
                    <span class="mif-lamp icon"></span>
                    <span class="branding-bar">CampusOnline</span>
                </a>
            </div>

            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="IT">
                <a href="https://github.com/eneller" data-role="tile" class="bg-grey fg-white">
                    <span class="mif-github icon"></span>
                    <span class="branding-bar">Github</span>
                </a>
                <div data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-envelop icon"></span>
                    <span class="branding-bar">Email</span>
                    <span class="badge-bottom">10</span>
                </div>
                <div data-role="tile" class="bg-orange fg-white" data-size="wide">
                    <span class="mif-chrome icon"></span>
                    <span class="branding-bar">Chrome</span>
                </div>
                <div data-role="tile" data-size="small">
                    <span class="mif-apple icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-red fg-white">
                    <span class="mif-bell icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-teal fg-white col-1 row-6">
                    <span class="mif-windows icon"></span>
                </div>
                <div data-role="tile" data-size="small" class="bg-brown fg-white col-2 row-6">
                    <span class="mif-wind icon"></span>
                </div>
                <div data-role="tile" class="bg-cyan fg-white">
                    <span class="mif-table icon"></span>
                    <span class="branding-bar">Tables</span>
                </div>
            </div>
            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Images">
                <div data-role="tile" data-cover="https://metroui.org.ua/images/me.jpg">
                    <span class="branding-bar">Sergey Pimenov</span>
                </div>
                <div data-role="tile" data-effect="animate-fade" data-effect-duration="1000">
                    <div class="slide" data-cover="https://metroui.org.ua/images/me2.jpg"></div>
                    <div class="slide" data-cover="https://metroui.org.ua/images/me.jpg"></div>
                    <div class="slide" data-cover="https://metroui.org.ua/images/me3.jpg"></div>
                    <span class="branding-bar">Gallery</span>
                </div>
                <div data-role="tile" data-size="wide" data-effect="animate-slide-left">
                    <div class="slide" data-cover="https://metroui.org.ua/images/1.jpg"></div>
                    <div class="slide" data-cover="https://metroui.org.ua/images/2.jpg"></div>
                    <div class="slide" data-cover="https://metroui.org.ua/images/3.jpg"></div>
                    <div class="slide" data-cover="https://metroui.org.ua/images/4.jpg"></div>
                    <div class="slide" data-cover="https://metroui.org.ua/images/5.jpg"></div>
                    <span class="branding-bar">Gallery</span>
                </div>
                <div data-role="tile" data-size="wide" data-effect="image-set">
                    <img src="https://metroui.org.ua/images/jeki_chan.jpg">
                    <img src="https://metroui.org.ua/images/shvarcenegger.jpg">
                    <img src="https://metroui.org.ua/images/vin_d.jpg">
                    <img src="https://metroui.org.ua/images/jolie.jpg">
                    <img src="https://metroui.org.ua/images/jek_vorobey.jpg">
                </div>
            </div>
            <div class="tiles-grid tiles-group size-2 fg-white" data-group-title="Games">
                <div data-role="tile" data-cover="https://metroui.org.ua/images/Battlefield_4_Icon.png">
                    <span class="branding-bar">Battlefield 4</span>
                </div>
                <div data-role="tile" class="bg-green">
                    <img src="https://metroui.org.ua/images/x-box.png" class="icon">
                    <span class="branding-bar">XBOX ONE</span>
                </div>
                <div data-role="tile" data-size="wide" data-cover="https://metroui.org.ua/images/x-box.png">
                    <span class="branding-bar">XBOX LIVE</span>
                    <span class="badge-top">5</span>
                </div>
            </div>

        </div>
    </div>


    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
    <script src="start.js"></script>

</body>
</html>
